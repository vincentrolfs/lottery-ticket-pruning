<!DOCTYPE html>
<html lang="en">
<head>
    <title>Performance test</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/app.css"/>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<main>
    <h1>Select compression</h1>
    <div class="area controls">
        <select id="select">
            <option value="">Select compression</option>
        </select>
    </div>

    <h1>Test your own file</h1>

    <p>The model will assign one of the following labels: airplane, automobile, bird, cat, deer, dog, frog, horse, ship,
        truck. Please upload a colored image of size 32x32 pixel. Computation might take a while depending on the
        compression.</p>

    <div>
        <input type="file" accept="image/*" id="upload" disabled/>

        <div class="canvasWrapper">
            <canvas id="canvas" width="0" height="0"></canvas>

            <div id="uploadResult"></div>
        </div>
    </div>

    <h1>Run benchmark</h1>

    <div class="area controls">
        <button id="start" disabled>Start performance test</button>
        <button id="stop" disabled>Stop</button>
    </div>

    <div class="area" id="stats"></div>

    <div class="area" id="details"></div>
</main>

<script src="lib/lib.js"></script>
<script src="js/images.js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>

</body>
</html>
